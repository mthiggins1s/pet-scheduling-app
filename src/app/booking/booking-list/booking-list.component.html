<div class="booking-container">
  <div class="booking-header">
    <h2>Your Bookings</h2>
    <button routerLink="/bookings/new" class="new-booking-btn">
      + New Booking
    </button>
  </div>

  <div class="booking-grid">
    @for (b of bookings; track b._id) {
    <div class="booking-card">
      <div class="booking-top">
        <h3>{{ b.date | date : "fullDate" }}</h3>
        <button class="delete-btn" (click)="delete(b._id)">√ó</button>
      </div>
      <p><strong>Times:</strong> {{ b.times.join(", ") }}</p>
      <p><strong>Visits:</strong> {{ b.numVisits }}</p>
      <p><strong>Total:</strong> ${{ b.totalCost }}</p>
    </div>
    } @empty {
    <p class="empty-state">No bookings found üêæ</p>
    }
  </div>
</div>
