<app-auth-shell
  [title]="'Create your account'"
  [subtitle]="'Book visits and manage your pets with ease'"
>
  <form (ngSubmit)="onSubmit()" class="form">
    <input
      type="text"
      [(ngModel)]="form.fullName"
      name="fullName"
      placeholder="Full Name"
      required
    />
    <input
      type="text"
      [(ngModel)]="form.petName"
      name="petName"
      placeholder="Pet Name"
      required
    />
    <input
      type="password"
      [(ngModel)]="form.password"
      name="password"
      placeholder="Password"
      required
    />

    <div class="auth-buttons">
      <button type="button" class="btn-outline" routerLink="/login">
        Login
      </button>
      <button type="submit" class="btn-primary">Register</button>
    </div>
  </form>
</app-auth-shell>
